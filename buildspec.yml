version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Instalando dependencias...
  build:
    commands:
      - echo Compilando el proyecto...
      - mkdir -p dist
      - cp -r *.html *.css *.js dist/
artifacts:
  files:
    - '**/*'
  base-directory: dist